<div class="golf-shot-container">
  <h2>Shots for Hole {{ holeNum }}</h2>

  <!-- üìù List of existing shots -->
  <div class="shot-list">
    <h3>Logged Shots</h3>
    <div *ngIf="shots.length > 0; else noShots">
      <ul>
        <li *ngFor="let shot of shots" class="shot-item">
          <span class="shot-detail">
            <strong>Shot {{ shot.stroke_number }}:</strong> 
            <span class="club">{{ shot.club_id }}</span> - 
            <span class="distance">{{ shot.distance }} yards</span> - 
            <span class="lie">{{ shot.lie }}</span> ‚Üí 
            <span class="result">{{ shot.result }}</span>
          </span>
          <button class="btn-delete" (click)="deleteShot(shot.id!)">‚ùå</button>
        </li>
      </ul>
    </div>
    <ng-template #noShots>
      <p class="no-shots">No shots logged yet.</p>
    </ng-template>
  </div>

  <!-- üéØ Add New Shot Form -->
  <div class="golf-shot-form">
    <h3>Add a New Shot</h3>
    <form (submit)="addShot(); $event.preventDefault();">
      
      <div class="form-group">
        <label for="clubUsed">Club Used:</label>
        <select [(ngModel)]="newShot.club_id" name="clubUsed" required>
          <option *ngFor="let club of golferClubs" [value]="club.id">
            {{ club.number }} - {{ club.category }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="distance">Distance (yards):</label>
        <input type="number" [(ngModel)]="newShot.distance" name="distance">
      </div>

      <div class="form-group">
        <label for="shotType">Shot Type:</label>
        <select [(ngModel)]="newShot.shot_type" name="shotType">
          <option value="Tee Shot">Tee Shot</option>
          <option value="Approach">Approach</option>
          <option value="Chip">Chip</option>
          <option value="Putt">Putt</option>
        </select>
      </div>

      <div class="form-group">
        <label for="lie">Lie:</label>
        <select [(ngModel)]="newShot.lie" name="lie">
          <option value="Fairway">Fairway</option>
          <option value="Rough">Rough</option>
          <option value="Bunker">Bunker</option>
          <option value="Green">Green</option>
          <option value="Water">Water</option>
          <option value="OB">OB</option>
        </select>
      </div>

      <div class="form-group">
        <label for="result">Result:</label>
        <select [(ngModel)]="newShot.result" name="result">
          <option value="Fairway">Fairway</option>
          <option value="Bunker">Bunker</option>
          <option value="OB">OB</option>
          <option value="Water">Water</option>
          <option value="Green">Green</option>
          <option value="Missed">Missed</option>
          <option value="Made">Made</option>
        </select>
      </div>

      <div class="btn-group">
        <button type="submit" class="btn btn-primary">Add Shot</button>
      </div>
    </form>
  </div>
</div>
