<main class="main">
    <!-- Create a Golf Bag -->
    <form [formGroup]="golfBagForm" (ngSubmit)="onSubmit()" class="golf-bag-form">
      <div class="form-group">
        <label for="bagName">Golf Bag Name</label>
        <input
          type="text"
          id="bagName"
          formControlName="name"
          class="form-control"
          placeholder="Enter golf bag name"
          aria-label="Golf Bag Name"
        />
        <div *ngIf="golfBagForm.get('name')?.invalid && golfBagForm.get('name')?.touched" class="error">
          Golf bag name is required.
        </div>
      </div>
    
      <button type="submit" class="btn btn-primary" [disabled]="golfBagForm.invalid">
        Create Golf Bag
      </button>
    </form>
  </main>
