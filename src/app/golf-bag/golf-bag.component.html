
<div class="golf-bag-container">
  <h2>Your Golf Bags</h2>

  <!-- If no golf bags exist, show the create bag button -->
  <div *ngIf="golfBags.length === 0" class="no-bags">
    <p>You don’t have a golf bag yet.</p>
    <button class="btn-primary" (click)="navigateTocreateBag()">Create New Golf Bag</button>
  </div>

  <!-- Display existing bags -->
  <div class="golf-bag-list">
    <div 
      *ngFor="let bag of golfBags" 
      class="golf-bag-card"
      (click)="selectBag(bag?.golfbag_id!, $event)"
    >
      <h3 class="bag-title">{{ bag?.name }}</h3>

      <!-- ✅ Show "Add Clubs" button when a bag is selected -->
      <button 
        *ngIf="bag?.golfbag_id === selectedBagId" 
        class="btn-secondary" 
        (click)="navigateToAddClubs(bag.golfbag_id, $event)"
      >
        Add Clubs
      </button>

      <!-- ✅ Show Clubs in Selected Bag -->
      <div *ngIf="bag?.golfbag_id === selectedBagId" class="club-sections">
        <h4>Clubs in this Bag:</h4>
        <ul class="golf-club-list">
          <li *ngFor="let club of clubsByBag[bag.golfbag_id]">
            <strong>{{ club.maker }} {{ club.number }}</strong> - {{ club.category }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
