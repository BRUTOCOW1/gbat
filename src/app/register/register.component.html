<div class="register-container">
  <h1>Join Us</h1>
  <form class="register-form" (ngSubmit)="onSubmit()" [formGroup]="registerForm">
    <div>
      <label for="username">Username</label>
      <input
        id="username"
        type="text"
        formControlName="username"
        placeholder="Enter your username"
      />
      <p class="error-message" *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid">
        Username is required.
      </p>
    </div>
    <div>
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="Enter your email"
      />
      <p class="error-message" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
        A valid email is required.
      </p>
    </div>
    <div>
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="Enter your password"
      />
      <p class="error-message" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
        Password is required (min. 6 characters).
      </p>
    </div>
    <button type="submit" class="btn-submit" [disabled]="registerForm.invalid">Register</button>
  </form>
</div>
