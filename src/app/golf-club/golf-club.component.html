<div class="golf-clubs-list">
  <h2>Golf Clubs (Maker → Set → Category)</h2>

  <!-- Filter Control (Optional) -->
  <div class="filter-controls">
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" [(ngModel)]="categoryFilter" (change)="applyFilter()">
      <option value="">All</option>
      <option value="IRON">IRON</option>
      <option value="WEDGE">WEDGE</option>
      <!-- Add more categories as needed -->
    </select>
  </div>

  <!-- Bulk Add Button: only visible if some clubs are selected -->
  <div class="bulk-add" *ngIf="selectedClubIds.size > 0">
    <button class="btn btn-primary" (click)="addSelectedClubsToBag()">
      Add Selected Clubs to Bag
    </button>
  </div>

  <!-- Maker Loop -->
  <div class="maker-level" *ngFor="let group of nestedClubs">
    <!-- Maker Header -->
    <div class="maker-header" (click)="toggleMaker(group.maker)">
      <h3>{{ group.maker }}</h3>
      <span class="arrow" [class.open]="makerOpen[group.maker]">▶</span>
    </div>

    <!-- Sets for this maker -->
    <div class="set-level" *ngIf="makerOpen[group.maker]">
      <div *ngFor="let setEntry of (group.sets | keyvalue)" class="set-item">
        <div class="set-header" (click)="toggleSet(group.maker, setEntry.key)">
          <h4>{{ setEntry.key }}</h4>
          <span class="arrow" [class.open]="setOpen[group.maker]?.[setEntry.key]">▶</span>
        </div>

        <!-- Categories for this set -->
        <div class="category-level" *ngIf="setOpen[group.maker]?.[setEntry.key]">
          <div *ngFor="let catEntry of (setEntry.value | keyvalue)" class="category-item">
            <div class="category-header" (click)="toggleCategory(group.maker, setEntry.key, catEntry.key)">
              <h5>{{ catEntry.key }}</h5>
              <span class="arrow" [class.open]="categoryOpen[group.maker]?.[setEntry.key]?.[catEntry.key]">▶</span>
            </div>

            <!-- Clubs in this category -->
            <ul class="club-list" *ngIf="categoryOpen[group.maker]?.[setEntry.key]?.[catEntry.key]">
              <li *ngFor="let club of catEntry.value" class="club-item">
                <div class="club-row">
                  <input
                    type="checkbox"
                    [checked]="selectedClubIds.has(club.id)"
                    (click)="toggleClubSelection(club.id, $event)"
                  />
                  <strong>{{ club.number }}</strong>
                </div>
                <div class="club-details">
                  Loft: {{ club.loft }}°, Length: {{ club.length }}" Offset: {{ club.club_offset }}" 
                  Lie: {{ club.lie_angle }}°
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
