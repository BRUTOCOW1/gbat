  <div class="golf-hole-container">
    <h1>Hole {{ holeNumber }}</h1>
    
    <div class="hole-info">
      <p><strong>Par:</strong> {{ holeDetails?.par }}</p>
      <p><strong>Yardage:</strong> {{ holeDetails?.yardage }}</p>
    </div>
  
    <h3>Shots Taken</h3>
    <ul class="shot-list">
      <li *ngFor="let shot of shots" class="shot-item">
        <span class="distance">{{ shot.distance }} yards</span> - 
        <span class="lie">{{ shot.lie }}</span> â†’ 
        <span class="result">{{ shot.result }}</span>
      </li>
    </ul>
  
    <button class="enter-shot-btn" (click)="goToShotEntry()">Enter Shot</button>
  </div>
